<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ApexCharts Dashboard Example</title>
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="dashboard">
			<div class="quadrant" id="quadrant1">
				<div class="heatmap-container">
					<div id="heatmap"></div>
					<div class="color-scale-container">
						<span class="label">High</span>
						<div class="bar"></div>
						<span class="value">Low</span>
					</div>
				</div>
			</div>
			<div class="quadrant" id="quadrant2">
				<div id="barchart"></div>
			</div>
			<div class="quadrant" id="quadrant3">
				<!-- Placeholder for third quadrant -->
			</div>
			<div class="quadrant" id="quadrant4">
				<!-- Placeholder for fourth quadrant -->
			</div>
		</div>
		<button class="download-button" id="downloadButton">Download data</button>
		<script src="data.js"></script>
		<script src="app.js"></script>
	</body>
</html>
